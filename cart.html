<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart - Dog Products and Services</title>
  <link rel="stylesheet" href="styles.css"> <!-- Add your custom CSS file here -->
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section id="cart">
    <h1>Your Cart</h1>
    <div class="cart-items">
      <div class="cart-item">
        <img src="product1.jpg" alt="Product 1">
        <div class="item-details">
          <h2>Product 1 Name</h2>
          <p>Product 1 description</p>
          <span class="price">$19.99</span>
          <div class="quantity">
            <label for="quantity-1">Quantity:</label>
            <input type="number" id="quantity-1" name="quantity-1" min="1" value="1">
          </div>
          <button class="remove">Remove</button>
        </div>
      </div>
      <div class="cart-item">
        <img src="product2.jpg" alt="Product 2">
        <div class="item-details">
          <h2>Product 2 Name</h2>
          <p>Product 2 description</p>
          <span class="price">$24.99</span>
          <div class="quantity">
            <label for="quantity-2">Quantity:</label>
            <input type="number" id="quantity-2" name="quantity-2" min="1" value="1">
          </div>
          <button class="remove">Remove</button>
        </div>
      </div>
      <!-- Add more cart items as needed -->
    </div>

    <div class="cart-total">
      <h2>Cart Total: $44.98</h2>
      <a href="checkout.html" class="checkout-button">Proceed to Checkout</a>
    </div>
  </section>

  <footer>
    <p>&copy; 2023 Dog Products and Services. All rights reserved.</p>
  </footer>
</body>
</html>
